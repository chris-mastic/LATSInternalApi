<VirtualHost *:80>
  ServerName 10.10.1.236

  WSGIDaemonProcess latsapp user=www-data group=www-data threads=5
  WSGIScriptAlias / /var/www/LATSInternalApi/app.WSGIDaemonProcess

  <Directory /var/www/LATSInternalApi>
    WSGIProcessGroup latsapp
    WSGIApplicationGroup %{GLOBAL}
    Order deny, allow
    Allow from all
  </Directory>

  Alias /static /var/www/LATSInternalApi/static
  <Directory /var/www/LATSInternalApi/static/>
    Order allow, deny
    Allow from all
  </Directory>

  ErrorLog /var/www/LATSInternalApi/logs/error.ErrorLog
  CustomLog /var/www/LATSInternalApi/logs/access.log combined
</VirtualHost>

